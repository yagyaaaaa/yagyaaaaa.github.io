<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE VAULT</title>
    <link href="[https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap](https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap)" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #ff0055; /* RED THEME */
            font-family: 'Orbitron', sans-serif;
            padding: 40px;
        }
        .header { border-bottom: 2px solid #ff0055; margin-bottom: 40px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        .card {
            border: 1px solid #333; background: rgba(20,0,0,0.5);
            transition: 0.3s; cursor: pointer;
        }
        .card:hover { border-color: #ff0055; box-shadow: 0 0 20px #ff0000; }
        
        .card-header { padding: 20px; font-size: 1.2rem; }
        .card-content { max-height: 0; overflow: hidden; transition: 0.5s; padding: 0 20px; color: #ccc; font-size: 0.9rem; }
        
        .card.active .card-content { max-height: 500px; padding-bottom: 20px; }
        .card.active { background: #ff0055; color: #000; }
        .card.active .card-content { color: #000; }

        .logout { margin-top: 50px; display: inline-block; color: #555; text-decoration: none; border: 1px solid #555; padding: 10px 20px; }
        .logout:hover { color: #fff; border-color: #fff; }
    </style>
</head>
<body>
    <div class="header">
        <h1>VAULT_ACCESS_GRANTED</h1>
    </div>

    <div class="grid">
        <!-- JOURNAL -->
        <div class="card" onclick="toggle(this)">
            <div class="card-header">üìÇ PERSONAL LOGS</div>
            <div class="card-content">
                <p>ENTRY 001: System rebuilt. Limits broken.</p>
                <p>ENTRY 002: Japan is closer than it appears.</p>
            </div>
        </div>

        <!-- GALLERY -->
        <div class="card" onclick="toggle(this)">
            <div class="card-header">üëÅÔ∏è VISUAL DATA</div>
            <div class="card-content">
                <img src="../bicepflex.jpg" style="width:100%; border: 2px solid #000;">
            </div>
        </div>

        <!-- SPOTIFY -->
        <div class="card" onclick="toggle(this)">
            <div class="card-header">üéµ AUDIO STREAM</div>
            <div class="card-content">
                <!-- Spotify Embed -->
                <iframe style="border-radius:12px" src="[https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator](https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator)" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <a href="/" class="logout">DISCONNECT</a>

    <script>
        function toggle(card) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');
        }
    </script>
</body>
</html>
