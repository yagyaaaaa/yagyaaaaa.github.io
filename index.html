<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YagyaJodd | FATAL ERROR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- AUDIO -->
    <audio id="bg-audio" loop><source src="electricbuzz.wav" type="audio/wav"></audio>
    <audio id="sfx-laser"><source src="lasershot.mp3" type="audio/mpeg"></audio>

    <div class="scanlines"></div>

    <!-- 1. START SCREEN -->
    <div id="start-overlay">
        <p class="blink">> INITIALIZE SYSTEM <</p>
    </div>

    <!-- 2. CUSTOM MODAL (The Warning) -->
    <div id="custom-modal">
        <div class="modal-box">
            <div class="modal-title">WARNING: UNSTABLE</div>
            <div class="modal-msg">
                You are attempting to access a corrupted partition.<br><br>
                <strong>THERE IS NO RETURN.</strong>
            </div>
            <button class="modal-btn cancel-btn" onclick="closeModal()">ABORT</button>
            <button class="modal-btn" onclick="startCrash()">PROCEED</button>
        </div>
    </div>

    <!-- 3. LOADING -->
    <div id="loader-overlay">
        <div class="battery-container"><div class="battery-fill" id="battery-fill"></div></div>
        <p id="loading-text" style="color:#0f0; margin-top:20px;">CHARGING...</p>
    </div>

    <!-- 4. BLOOD SCREEN -->
    <div id="blood-screen">
        <div id="death-text" style="display: none; text-align: center;">
            <h1 style="font-size: 2rem; margin-bottom: 20px; color: #000;">NO SIGNAL</h1>
            <p style="font-size: 0.8rem; opacity: 0.7; color: #000;">
                THERE IS <span class="secret-link" onclick="openTerminal()">NOTHING</span> HERE FOR YOU.
            </p>
        </div>
    </div>

    <!-- 5. TERMINAL -->
    <div id="security-terminal">
        <p style="color: red; border-bottom: 1px solid red; padding-bottom: 10px;">ENTER PASSCODE</p>
        <input type="password" id="input-pass" class="term-input" placeholder="ACCESS CODE">
        <p id="term-error" style="color: red; font-size: 0.6rem; display: none;">ACCESS DENIED</p>
        <button class="modal-btn" onclick="checkLogin()" style="width:100%">ACCESS</button>
    </div>

    <!-- 6. MAIN CONTENT (The Reward) -->
    <div class="container" id="main-content">
        <div class="left-col">
            <img src="robologo.png" class="robot-img">
        </div>
        <div class="right-col">
            <img src="yagya_jodd_textlogo.png" class="text-logo-img">
            <!-- TRIGGER BUTTON -->
            <button class="btn" onclick="openModal()">ACCESS RESTRICTED DATA</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
