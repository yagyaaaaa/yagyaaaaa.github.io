<body>

    <!-- 1. START SCREEN -->
    <div id="start-overlay">
        <p class="blink">> INITIALIZE SYSTEM <</p>

    <!-- 2. CUSTOM MODAL (The Warning) -->

                <strong>THERE IS NO RETURN.</strong>
            </div>
            <!-- BUTTONS WITH CLASS FOR STYLING -->
            <button class="modal-btn cancel-btn" onclick="closeModal()">ABORT</button>
            <button class="modal-btn" onclick="startCrash()">PROCEED</button>
        </div>
    </div>

    <!-- 3. LOADING -->
    <div id="loader-overlay">
        <div class="battery-container"><div class="battery-fill" id="battery-fill"></div></div>
        <p id="loading-text" style="color:#0f0; margin-top:20px;">CHARGING...</p>
    </div>

    <!-- 4. BLOOD SCREEN -->
    <div id="blood-screen"></div>

    <!-- 5. THE GATEKEEPER -->
    <div id="gatekeeper-screen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1500; flex-direction: column; justify-content: center; align-items: center;">
        <img src="slender.png" style="width: 200px; image-rendering: pixelated; opacity: 0.8; animation: float 3s infinite ease-in-out;">
        <h2 style="color: var(--blood-red); margin-top: 30px; text-align: center; font-size: 1rem; line-height: 1.5;">ARE YOU ONE OF THE<br>TRUSTED INDIVIDUALS?</h2>
        
        <div style="margin-top: 40px; display: flex; gap: 20px;">
            <button class="modal-btn" onclick="gatekeeperYes()">YES</button>
            <button class="modal-btn cancel-btn" onclick="gatekeeperNo()">NO</button>
        </div>
    </div>

    <!-- 6. REJECTION SCREEN -->
    <div id="rejection-screen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1600; flex-direction: column; justify-content: center; align-items: center;">
        <h1 style="color: var(--blood-red); font-size: 3rem;">LEAVE.</h1>
        <button class="btn" onclick="window.location.reload()" style="margin-top: 30px;">GO BACK</button>
    </div>

    <!-- 7. TERMINAL -->
    <div id="security-terminal">
        <p style="color: red; border-bottom: 1px solid red; padding-bottom: 10px;">ENTER PASSCODE</p>
        <input type="password" id="input-pass" class="term-input" placeholder="ACCESS CODE">
        <p id="term-error" style="color: red; font-size: 0.6rem; display: none;">ACCESS DENIED</p>
        <button class="modal-btn" onclick="checkLogin()" style="width:100%">ACCESS</button>
        <button class="modal-btn cancel-btn" onclick="closeTerminal()" style="width:100%; margin-top: 10px; background: #333; color: #fff;">BACK</button>
    </div>

    <!-- 8. MAIN CONTENT (Updated with Socials) -->

                    <span style="margin-right: 10px;">ðŸŽ®</span> PSN: yagya_jodd
