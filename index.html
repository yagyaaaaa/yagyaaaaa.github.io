<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YagyaJodd | FATAL ERROR</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff3366;
            --cyber-blue: #00f3ff;
            --matrix-green: #0f0;
            --blood-red: #8a0303;
            --black: #050505;
        }
        body {
            background-color: var(--black);
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* --- CRT SCREEN LINES --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%; pointer-events: none; z-index: 900;
        }

        /* --- LAYOUT SYMMETRY --- */
        .container {
            display: flex; width: 100%; max-width: 1200px; height: 100vh;
            align-items: center; justify-content: center; position: relative; z-index: 2;
            opacity: 0; transition: opacity 2s ease-in;
        }
        .left-col, .right-col { flex: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .right-col { justify-content: flex-start; margin-top: 20px;}
            .robot-glitch-container { width: 250px !important; }
            .text-logo-img { width: 220px !important; }
        }

        /* --- PHASE 1: START SCREEN --- */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer;
        }
        .start-text { animation: blink 1s infinite; color: var(--cyber-blue); }

        /* --- PHASE 2: LOADING BATTERY --- */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999; display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .battery-container { width: 300px; height: 40px; border: 4px solid #fff; padding: 5px; position: relative; }
        .battery-container::after { content: ''; position: absolute; right: -12px; top: 10px; width: 6px; height: 20px; background: #fff; }
        .battery-fill { height: 100%; width: 0%; background-image: repeating-linear-gradient(90deg, var(--matrix-green) 0px, var(--matrix-green) 15px, transparent 15px, transparent 20px); transition: width 0.1s linear; }
        .loading-text { margin-top: 20px; color: var(--matrix-green); font-size: 0.8rem; }
        
        /* Error State */
        .error-mode .battery-container { border-color: var(--neon-pink); animation: shake 0.5s infinite; }
        .error-mode .battery-fill { background-image: repeating-linear-gradient(90deg, var(--neon-pink) 0px, var(--neon-pink) 15px, transparent 15px, transparent 20px); }
        .error-mode .loading-text { color: var(--neon-pink); }

        /* --- PHASE 3: BLOOD DEATH SCREEN --- */
        #blood-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 0%;
            background-color: var(--blood-red); z-index: 998;
            display: flex; justify-content: center; align-items: center; flex-direction: column; overflow: hidden;
        }
        .blood-anim { animation: drip-down 0.5s steps(10) forwards; }
        .death-text { display: none; text-align: center; color: #000; }
        .death-title { font-size: 2rem; margin-bottom: 20px; }
        .secret-link { color: #000; text-decoration: underline; cursor: help; }
        .secret-link:hover { color: #fff; background: #000; }

        /* --- PHASE 4: THE SECURITY TERMINAL (NEW) --- */
        #security-terminal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 400px;
            background: #000; border: 2px solid var(--matrix-green);
            padding: 20px; z-index: 2000; display: none;
            box-shadow: 0 0 20px var(--matrix-green);
            text-align: left;
        }
        .terminal-header { color: var(--matrix-green); font-size: 0.8rem; margin-bottom: 20px; border-bottom: 1px solid var(--matrix-green); padding-bottom: 10px; }
        .input-group { margin-bottom: 15px; }
        .terminal-label { color: #fff; font-size: 0.6rem; display: block; margin-bottom: 5px; }
        .terminal-input {
            width: 90%; background: #000; border: 1px solid #333; color: var(--matrix-green);
            font-family: 'Press Start 2P'; font-size: 0.7rem; padding: 10px; outline: none;
        }
        .terminal-input:focus { border-color: var(--matrix-green); }
        
        .terminal-btn-group { display: flex; justify-content: space-between; margin-top: 20px; }
        .term-btn {
            background: var(--matrix-green); color: #000; border: none; padding: 10px;
            font-family: 'Press Start 2P'; font-size: 0.6rem; cursor: pointer; flex: 1; margin: 0 5px;
        }
        .term-btn:hover { background: #fff; }
        .guest-btn { background: #333; color: #fff; }
        .error-msg { color: var(--neon-pink); font-size: 0.6rem; margin-top: 10px; display: none; }

        /* --- ASSETS STYLING --- */
        .robot-glitch-container { position: relative; width: 400px; max-width: 90vw; }
        .robot-img { width: 100%; display: block; image-rendering: pixelated; }
        .robot-glitch-container::before, .robot-glitch-container::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('robologo.png') no-repeat center center; background-size: contain;
            opacity: 0.5; mix-blend-mode: hard-light; image-rendering: pixelated;
        }
        .robot-glitch-container::before { animation: glitch-1 2s infinite linear alternate-reverse; filter: drop-shadow(-2px 0 var(--cyber-blue)); }
        .robot-glitch-container::after { animation: glitch-2 3s infinite linear alternate; filter: drop-shadow(2px 0 var(--neon-pink)); }
        
        .text-logo-img { width: 350px; max-width: 90%; image-rendering: pixelated; margin-bottom: 20px; animation: text-flicker 4s infinite; }
        .btn { text-decoration: none; color: var(--neon-pink); border: 2px solid var(--neon-pink); padding: 12px 20px; font-size: 0.7rem; background: rgba(255, 51, 102, 0.1); transition: 0.2s; }
        .btn:hover { background: var(--neon-pink); color: #000; box-shadow: 0 0 20px var(--neon-pink); }

        /* Animations */
        @keyframes drip-down { 0% { height: 0%; } 100% { height: 100%; } }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 100% { transform: translate(-1px, -1px); } }
        @keyframes glitch-1 { 0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 0); } 100% { clip-path: inset(50% 0 30% 0); transform: translate(2px, 0); } }
        @keyframes glitch-2 { 0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, 0); } 100% { clip-path: inset(20% 0 40% 0); transform: translate(-2px, 0); } }
        @keyframes text-flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } 52% { opacity: 0.2; } 54% { opacity: 1; } }

    </style>
</head>
<body>

    <audio id="bg-audio" loop>
        <source src="chargeup.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfx-laser">
        <source src="lasershot.mp3" type="audio/mpeg">
    </audio>

    <div class="scanlines"></div>

    <div id="start-overlay">
        <p class="start-text">> INITIALIZE <</p>
    </div>

    <div id="loader-overlay">
        <div class="battery-container">
            <div class="battery-fill" id="battery-fill"></div>
        </div>
        <p class="loading-text" id="loading-text">CHARGING...</p>
    </div>

    <div id="blood-screen">
        <div class="death-text" id="death-text">
            <h1 class="death-title">NO SIGNAL</h1>
            <p style="font-size: 0.8rem; opacity: 0.7;">THERE IS <span class="secret-link" id="secret-btn">NOTHING</span> HERE FOR YOU.</p>
        </div>
    </div>

    <div id="security-terminal">
        <div class="terminal-header">SECURITY CLEARANCE REQUIRED</div>
        
        <div class="input-group">
            <label class="terminal-label">USER ID:</label>
            <input type="text" id="input-user" class="terminal-input" placeholder="...">
        </div>

        <div class="input-group">
            <label class="terminal-label">PASSCODE:</label>
            <input type="password" id="input-pass" class="terminal-input" placeholder="...">
        </div>

        <div id="terminal-error" class="error-msg">ACCESS DENIED. INVALID CREDENTIALS.</div>

        <div class="terminal-btn-group">
            <button class="term-btn" onclick="checkLogin()">ACCESS</button>
            <button class="term-btn guest-btn" onclick="enterGuest()">GUEST</button>
        </div>
    </div>

    <div class="container" id="main-content">
        <div class="left-col">
            <div class="robot-glitch-container">
                <img src="robologo.png" alt="Robot" class="robot-img">
            </div>
        </div>
        <div class="right-col">
            <img src="yagya_jodd_textlogo.png" alt="Logo" class="text-logo-img">
            <p style="color:var(--cyber-blue); font-size:0.7rem; margin-bottom:20px;">SYSTEM RESTORED</p>
            <a href="https://github.com/yagyaaaaa" class="btn">ACCESS MAINFRAME</a>
        </div>
    </div>

    <script>
        const startOverlay = document.getElementById('start-overlay');
        const loaderOverlay = document.getElementById('loader-overlay');
        const bloodScreen = document.getElementById('blood-screen');
        const deathText = document.getElementById('death-text');
        const mainContent = document.getElementById('main-content');
        const secretBtn = document.getElementById('secret-btn');
        const securityTerminal = document.getElementById('security-terminal');
        
        const bgAudio = document.getElementById('bg-audio');
        const laserSfx = document.getElementById('sfx-laser');

        // Initial Sequence
        startOverlay.addEventListener('click', () => {
            bgAudio.volume = 0.5; bgAudio.play().catch(e => console.log(e));
            startOverlay.style.display = 'none'; loaderOverlay.style.display = 'flex';

            let progress = 0;
            const batteryFill = document.getElementById('battery-fill');
            const loadingText = document.getElementById('loading-text');

            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 4) + 1;
                if(progress > 99) progress = 99;
                batteryFill.style.width = progress + '%';
                loadingText.innerText = 'CHARGING: ' + progress + '%';

                if(progress === 99) {
                    clearInterval(interval);
                    loadingText.innerText = 'SYSTEM FAILURE';
                    loaderOverlay.classList.add('error-mode');
                    setTimeout(() => {
                        bgAudio.pause(); bgAudio.currentTime = 0; laserSfx.volume = 1.0; laserSfx.play();
                        loaderOverlay.style.display = 'none';
                        bloodScreen.classList.add('blood-anim');
                        setTimeout(() => { deathText.style.display = 'block'; }, 600);
                    }, 1500);
                }
            }, 80);
        });

        // Open Terminal
        secretBtn.addEventListener('click', () => {
            securityTerminal.style.display = 'block';
        });

        // LOGIN LOGIC
        function checkLogin() {
            const user = document.getElementById('input-user').value.toLowerCase();
            const pass = document.getElementById('input-pass').value;
            const errorMsg = document.getElementById('terminal-error');

            // --- YOUR FRIENDS LIST ---
            const authorizedUsers = {
                "yagya": "admin",
                "friend": "1234",
                "mom": "love"
            };

            if (authorizedUsers[user] && authorizedUsers[user] === pass) {
                // Success
                window.location.href = "safehouse.html";
            } else {
                // Failure
                errorMsg.style.display = 'block';
                securityTerminal.style.animation = 'shake 0.3s';
                setTimeout(() => { securityTerminal.style.animation = ''; }, 300);
            }
        }

        // Guest Mode
        function enterGuest() {
            securityTerminal.style.display = 'none';
            bloodScreen.style.display = 'none';
            bgAudio.play();
            mainContent.style.opacity = '1';
        }
    </script>
</body>
</html>
