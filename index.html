<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YagyaJodd | FATAL ERROR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="bg-audio" loop><source src="electricbuzz.wav" type="audio/wav"></audio>
    <audio id="sfx-laser"><source src="lasershot.mp3" type="audio/mpeg"></audio>

    <div class="scanlines"></div>

    <div id="start-overlay"><p class="start-text">> INITIALIZE <</p></div>

    <div id="loader-overlay">
        <div class="battery-container"><div class="battery-fill" id="battery-fill"></div></div>
        <p class="loading-text" id="loading-text">CHARGING...</p>
    </div>

    <div id="blood-screen">
        <div class="death-text" id="death-text">
            <h1 style="font-size: 2rem; margin-bottom: 20px;">NO SIGNAL</h1>
            <p style="font-size: 0.8rem; opacity: 0.7;">THERE IS <span class="secret-link" id="secret-btn">NOTHING</span> HERE FOR YOU.</p>
        </div>
    </div>

    <div id="security-terminal">
        <div class="terminal-header">SECURITY CLEARANCE REQUIRED</div>
        <div class="input-group">
            <label class="terminal-label">USER ID:</label>
            <input type="text" id="input-user" class="terminal-input" placeholder="...">
        </div>
        <div class="input-group">
            <label class="terminal-label">PASSCODE:</label>
            <input type="password" id="input-pass" class="terminal-input" placeholder="...">
        </div>
        <div id="terminal-error" class="error-msg">ACCESS DENIED. INVALID CREDENTIALS.</div>
        <div style="display: flex; margin-top: 20px;">
            <button class="term-btn" onclick="checkLogin()">ACCESS</button>
            <button class="term-btn guest-btn" onclick="enterGuest()">GUEST</button>
        </div>
    </div>

    <div class="container" id="main-content">
        <div class="left-col">
            <div style="position: relative; width: 400px; max-width: 90vw;">
                <img src="robologo.png" alt="Robot" class="robot-img">
            </div>
        </div>
        <div class="right-col">
            <img src="yagya_jodd_textlogo.png" alt="Logo" class="text-logo-img">
            <p style="color:#00f3ff; font-size:0.7rem; margin-bottom:20px;">SYSTEM RESTORED</p>
            <a href="https://github.com/yagyaaaaa" class="btn">ACCESS MAINFRAME</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
