<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YagyaJodd | SYSTEM FAILURE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff3366;
            --cyber-blue: #00f3ff;
        }
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* --- The Click-to-Start Overlay --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }
        #overlay p {
            animation: flicker 2s infinite;
        }

        /* --- Main Layout --- */
        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: space-around;
            position: relative;
            z-index: 2;
            padding: 20px;
            /* Hidden initially until enter click */
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        /* Left Column - The Robot */
        .left-col {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Right Column - Text & Links */
        .right-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 80%;
        }

        /* --- CRT Scanline Effect --- */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* ====== FX 1: THE ROBOT CYBER GLITCH ====== */
        .robot-glitch-container {
            position: relative;
            width: 500px;
            max-width: 90vw;
        }
        .robot-img {
            width: 100%;
            display: block;
            image-rendering: pixelated;
        }
        .robot-glitch-container::before,
        .robot-glitch-container::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('robologo.png') no-repeat center center;
            background-size: contain;
            opacity: 0.5;
            mix-blend-mode: hard-light;
            image-rendering: pixelated;
        }
        /* Cyan Shift */
        .robot-glitch-container::before {
            animation: cyber-glitch-anim 2s infinite linear alternate-reverse;
            filter: drop-shadow(-2px 0 var(--cyber-blue));
        }
        /* Pink Shift */
        .robot-glitch-container::after {
            animation: cyber-glitch-anim-2 3s infinite linear alternate;
            filter: drop-shadow(2px 0 var(--neon-pink));
        }

        @keyframes cyber-glitch-anim {
            0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 0); }
            20% { clip-path: inset(60% 0 20% 0); transform: translate(2px, 0); }
            40% { clip-path: inset(10% 0 50% 0); transform: translate(-2px, 0); }
            60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, 0); }
            80% { clip-path: inset(30% 0 70% 0); transform: translate(-2px, 0); }
            100% { clip-path: inset(50% 0 30% 0); transform: translate(2px, 0); }
        }
        @keyframes cyber-glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, 0); }
            30% { clip-path: inset(30% 0 20% 0); transform: translate(-2px, 0); }
            60% { clip-path: inset(70% 0 10% 0); transform: translate(2px, 0); }
            100% { clip-path: inset(20% 0 40% 0); transform: translate(-2px, 0); }
        }


        /* ====== FX 2: THE TEXT ELECTRICAL GLITCH ====== */
        .text-logo-img {
            width: 350px;
            max-width: 90%;
            image-rendering: pixelated;
            animation: electrical-flicker 4s infinite step-end;
            filter: brightness(0.8);
        }

        @keyframes electrical-flicker {
            0%, 100% { opacity: 1; filter: brightness(1) drop-shadow(0 0 2px var(--neon-pink)); }
            3% { opacity: 0.4; filter: brightness(0.5); }
            6% { opacity: 1; filter: brightness(1.2) drop-shadow(0 0 5px #fff); }
            7% { opacity: 0.4; filter: brightness(0.5); }
            8% { opacity: 1; filter: brightness(1); }
            50% { opacity: 1; }
            52% { opacity: 0.2; filter: brightness(0.3); }
            54% { opacity: 0.2; }
            56% { opacity: 1; filter: brightness(1.2) drop-shadow(0 0 8px #fff); }
            58% { opacity: 1; }
            80% { opacity: 0.5; filter: brightness(0.6); }
            82% { opacity: 1; }
        }

        .status {
            color: var(--cyber-blue);
            margin-top: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            margin-top: 20px;
            text-decoration: none;
            color: var(--neon-pink);
            border: 2px solid var(--neon-pink);
            padding: 10px 15px;
            font-size: 0.6rem;
            transition: 0.2s;
            background: rgba(255, 51, 102, 0.1);
        }
        .btn:hover {
            background: var(--neon-pink);
            color: #000;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; justify-content: center; }
            .right-col { align-items: center; height: auto; margin-top: 30px; }
            .robot-glitch-container { width: 300px; }
            .text-logo-img { width: 250px; }
        }
    </style>
</head>
<body>

    <audio id="bg-audio" loop>
        <source src="electricbuzz.wav" type="audio/wav">
    </audio>

    <div id="overlay">
        <p>> INITIALIZE SYSTEM <</p>
        <small>(Click anywhere)</small>
    </div>

    <div class="scanlines"></div>

    <div class="container" id="main-content">
        <div class="left-col">
            <div class="robot-glitch-container">
                <img src="robologo.png" alt="Robot Logo" class="robot-img">
            </div>
        </div>

        <div class="right-col">
            <img src="yagya_jodd_textlogo.png" alt="Yagya Jodd" class="text-logo-img">
            <p class="status">/// CONNECTION UNSTABLE ///</p>
            <a href="https://github.com/yagyaaaaa" class="btn">BYPASS FIREWALL</a>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('main-content');
        const audio = document.getElementById('bg-audio');

        overlay.addEventListener('click', () => {
            audio.play().catch(error => {
                console.log("Audio blocked: ", error);
            });
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                mainContent.style.opacity = '1';
            }, 500);
        });
    </script>

</body>
</html>
